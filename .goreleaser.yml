archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: tar.xz
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}--checksums.txt"
release:
  draft: false
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: changecase
    repository:
      owner: jftuga
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TOKEN }}"
    commit_author:
      name: jftuga
      email: jftuga@users.noreply.github.com
    homepage: https://github.com/jftuga/changecase
    description: "convert command line arguments to upper, lower or title case"
    test: system "#{bin}/lower TEST"
    install: |
      bin.install "lower" 
      bin.install "upper"
      bin.install "titlecase"
      bin.install "len"
      bin.install "eq"
